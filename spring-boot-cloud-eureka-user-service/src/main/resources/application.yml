spring:
  application:
    name: user-service
  zipkin:
    base-url: http://localhost:9411/
  security:
    basic:
      enabled: false

server:
  port: 8181
eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone : http://${eureka.instance.hostname}:8761/eureka/

security:
  oauth2:
    resource:
      token-info-uri: http://authentication-service/oauth/check_token
    client:
      client-id: javadeveloperzone
      client-secret: secret
